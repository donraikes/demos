<!DOCTYPE html>
<html lang="en-us">
<head>
<style>
div.hidden {
position:absolute;
top:-999px;
width:1px;
height:1px;
overflow:hidden;
}

span.displaynone,
img.displaynone
{
display: none;
}

a.button {
    display: block;
    width: 115px;
    height: 25px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>
<span id="span" class="displaynone"> This button label is not displayed but in the DOM </span>
<div id="live" class="hidden" aria-live="polite"></div>
<h1>The aria-labeledby attribute acts differently across browsers when it points to a hidden image</h1>


<form>

  <a role="button" aria-labelledby="span" class="button" tabindex="0"></a> </br> </br>

  <a role="button" aria-labelledby="smiley" class="button" tabindex="0">
  <img id="smiley" src="smiley.gif" alt="Smiley face" width="42" height="42" class="displaynone"></a> 
</form>
</body>
</html>
