<!DOCTYPE html>
<html lang="en-us">
<head>
<style>
a.button {
    display: block;
    width: 115px;
    height: 25px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}
</style>
</head>

<script>
function msg() {
  var obj = document.getElementById("live");
  var t = document.createTextNode("test aria-live.");
  obj.appendChild(t);
}
</script>

<body>
<div id="live" class="hidden" aria-live="polite"></div>
<h1>Test aria-live reads differently across browsers</h1>

<p>The button below adds a message in aria-live when it is clicked.</p>

<form>
  <input type="button" value="Click me to test aria live" onclick="msg()"> </br> </br>

</form>
</body>
</html>
