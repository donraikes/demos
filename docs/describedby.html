<h1>Use of the aria-describedby attribute</h1>
<br/>
<p>The aria-describedby attribute allows the page creator to provide more information about an element by using text from elsewhere on the page to
describe the element.</p>
<hr/>
<p id="desctext">Do not touch this.</p>
<br/>
<ul>
<li><a href="#" aria-labeledby="desctext">A test Link</a></li>
<li><div aria-labeledby="desctext" tabindex="0">This is a div.</div></li>
</ul>
